<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageTurna!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header background-image">
        <h1>PageTurna! - uniting small libraries worldwide</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form class="form login-form">
                    <div class="form-group">
                        <label for="email-login">Email:</label>
                        <input class="form-input form-control" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password:</label>
                        <input class="form-input form-control" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Signup</h2>
                <form class="form signup-form">
                    <div class="form-group">
                        <label for="name-signup">Name:</label>
                        <input class="form-input form-control" type="text" id="name-signup" />
                    </div>
                    <div class="form-group">
                        <label for="email-signup">Email:</label>
                        <input class="form-input form-control" type="text" id="email-signup" />
                    </div>
                    <div class="form-group">
                        <label for="password-signup">Password:</label>
                        <input class="form-input form-control" type="password" id="password-signup" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
